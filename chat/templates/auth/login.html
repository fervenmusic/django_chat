{% extends "base.html" %}
{% block content %}

<h1>Login</h1>

{% if wrongPassword %}
    <p>Username or Password is wrong</p>
{% endif %}

<form method="POST" action="/login/">
    {% csrf_token %}
    <input type="hidden" name="redirect" value="{{redirect}}">
    <div>
        <input name="username" type="text">
    </div>
    <div>
        <input name="password" type="password">
    </div>
    <div>
        <button>Login</button>
    </div>

</form>
{% endblock %}
